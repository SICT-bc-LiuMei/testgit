<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>01practice</title>
	</head>
	<style>
		#myDiv{
			background: red;
			width: 250px;
			height: 200px;
			margin-left: 400px;
			margin-top: 20px;
		}
		.showImg{
			width: 80px;
			height: 80px;
			background: black;
			margin-top: 30px;
			margin-left: 80px;
		}
		
	</style>
	<body>
		<div id="myDiv">
			<button type="button" class="btn">变宽</button>
			<button type="button" class="btn">变高</button>
			<button type="button" class="btn">变色</button>
			<button type="button" class="btn">隐藏</button>
			<button type="button" class="btn">重置</button>
			<div class="showImg" id="img"></div>
		</div>
		<script>
			// 解决浏览器兼容问题
			var EventUtil = {
				addHandler:function(element ,type, handler){
					if(element.addEventListener){
						element.addEventListener(type, handler,false);
					}else if(element.attachEvent){
						element.attachEvent("on"+type, handler);
					}else{
						element["on"+type]=handler;
					}
				}
			};
			var btnArrays = document.getElementsByTagName("button");
			var img = document.getElementById("img"); 
			// 事件监听
			EventUtil.addHandler(btnArrays[0], 'click', function(){
				img.style.width = "150px";
				img.style.marginLeft = "50px";
			});
			EventUtil.addHandler(btnArrays[1],'click', function(){
				img.style.height = "150px";
				img.style.marginTop = "15px";
			});
			EventUtil.addHandler(btnArrays[2], 'click', function(){
				img.style.background = "yellowgreen";
			});
			EventUtil.addHandler(btnArrays[3], 'click', function(){
				img.style.display = "none";  //display="none"不占页面空间，visibility="hidden"仍然占据页面空间
			});
			EventUtil.addHandler(btnArrays[4],'click', function(){
				img.style.display = "block";
			});
		</script>
	</body>
</html>
